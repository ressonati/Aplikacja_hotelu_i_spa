{% load static %}
{% static 'images' as baseUrl %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Zarezerwuj pokój</title>
  </head>
  <body>


<div class="container" style="height:100vh; background-color:whitesmoke; padding:0">

  {% include "./szablon.html" %}
  <h2 align="center">Aby złożyć rezerwację należy być zalogowanym</h2>

  {% for p in pokoje %}
  <div>
    <img style="float: left;" src="{{baseUrl}}/{{p.img}}" alt="Zdjęcie pokoju" width="300px" height="200px">
    <hr>
    <p>{{p.nazwa_pokoju}}</p>
    <br>
    <br>
    <br>
    <br>
    {% if user.is_authenticated %}
    <button onclick="location.href = 'rezerwacja-pokoju'" class="btn btn-primary" style="float:right;">Rezerwuj</button>
    {% else %}
    <button onclick="location.href = 'zaloguj'" class="btn btn-primary" style="float:right;">Rezerwuj</button>
    {% endif %}
  </div>
  <br>
  <br>
  {% endfor %}

</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
